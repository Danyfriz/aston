<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Unisci i Punti (Versione Completa)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }

    h2 {
      margin-top: 20px;
    }

    #canvasContainer {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #333;
      background-color: #f0f0f0;
      display: block;
    }

    button {
      margin: 15px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #007BFF, #00BFFF);
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    #answerContainer {
      display: none;
      margin-top: 20px;
    }

    #answerInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }

    #feedbackMessage {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üß† Unisci i puntini!!!</h2>
  <div id="canvasContainer">
    <canvas id="dotCanvas"></canvas>
  </div>
  <button onclick="resetGame()">üîÅ Riavvia</button>

  <div id="answerContainer">
    <label for="answerInput"><strong>üéØ Chi sono?</strong></label><br>
    <input type="text" id="answerInput" placeholder="Scrivi qui...">
    <button onclick="checkAnswer()">Invia</button>
  </div>

  <div id="feedbackMessage"></div>

  <audio id="successAudio" src="Download-_4_-17.7-18.5.mp3"></audio>
  <audio id="errorAudio" src="Download-_5_-40.5-41.5.mp3"></audio>

  <script>
    const canvas = document.getElementById('dotCanvas');
    const ctx = canvas.getContext('2d');
    const successAudio = document.getElementById('successAudio');
    const errorAudio = document.getElementById('errorAudio');
    const answerContainer = document.getElementById('answerContainer');
    const answerInput = document.getElementById('answerInput');
    const feedbackMessage = document.getElementById('feedbackMessage');

    const coordsArray = [
      1469,180,1613,175,1707,89,1949,91,2171,91,2456,89,2717,91,2928,110,
      2902,200,2862,206,2817,289,2770,295,2706,358,2560,407,2398,454,2195,509,
      2116,603,1983,640,1837,677,1628,729,1487,622,1326,734,1133,692,1007,650,
      848,601,759,512,613,470,473,419,327,374,233,343,183,264,144,264,107,193,
      65,188,23,110,196,94,404,97,595,99,814,102,1049,97,1279,97,1349,180
    ];

    const originalWidth = 3000;
    const originalHeight = 800;

    let dots = [];
    let clickedDots = [];
    let hoveredDotIndex = null;

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientWidth * (originalHeight / originalWidth);
      scaleDots();
      drawDots();
    }

    function scaleDots() {
      const scaleX = canvas.width / originalWidth;
      const scaleY = canvas.height / originalHeight;
      dots = [];
      for (let i = 0; i < coordsArray.length; i += 2) {
        dots.push({ x: coordsArray[i] * scaleX, y: coordsArray[i + 1] * scaleY });
      }
    }

    function drawDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      dots.forEach((dot, index) => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 10, 0, Math.PI * 2);

        const isClicked = clickedDots.includes(dot);
        const isHovered = index === hoveredDotIndex;

        ctx.fillStyle = isClicked ? 'limegreen' : (isHovered ? '#ffcc00' : 'blue');
        ctx.shadowColor = isHovered ? '#ffcc00' : 'transparent';
        ctx.shadowBlur = isHovered ? 10 : 0;
        ctx.fill();

        ctx.shadowBlur = 0;
        ctx.fillStyle = 'white';
        ctx.fillText(index + 1, dot.x, dot.y);
      });

      animateLines();
    }

    function animateLines() {
      if (clickedDots.length < 2) return;
      let i = 1;
      function drawSegment() {
        if (i >= clickedDots.length) return;
        ctx.beginPath();
        ctx.moveTo(clickedDots[i - 1].x, clickedDots[i - 1].y);
        ctx.lineTo(clickedDots[i].x, clickedDots[i].y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        i++;
        requestAnimationFrame(drawSegment);
      }
      drawSegment();
    }

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      dots.forEach((dot, index) => {
        const dx = dot.x - mouseX;
        const dy = dot.y - mouseY;
        if (Math.sqrt(dx * dx + dy * dy) < 24) {
          if (index === clickedDots.length) {
            clickedDots.push(dot);
            drawDots();

            if (clickedDots.length === dots.length) {
              setTimeout(() => {
                answerContainer.style.display = 'block';
                answerInput.focus();
              }, 300);
            }
          }
        }
      });
    });

    canvas.addEventListener('mousemove', function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      hoveredDotIndex = null;
      dots.forEach((dot, index) => {
        const dx = dot.x - mouseX;
        const dy = dot.y - mouseY;
        if (Math.sqrt(dx * dx + dy * dy) < 20) {
          hoveredDotIndex = index;
        }
      });
      drawDots();
    });

    canvas.addEventListener('mouseleave', function () {
      hoveredDotIndex = null;
      drawDots();
    });

    function checkAnswer() {
      const guess = answerInput.value.trim().toLowerCase();
      if (guess === "aston martin") {
        successAudio.play();
        feedbackMessage.textContent = "‚úÖ Si, giusto!";
        feedbackMessage.style.color = "green";
      } else {
        errorAudio.play();
        feedbackMessage.textContent = "‚ùå No, sbagliato!";
        feedbackMessage.style.color = "red";
      }

      feedbackMessage.style.display = "block";
      answerContainer.style.display = "none";
      answerInput.value = "";

      setTimeout(() => {
        feedbackMessage.style.display = "none";
      }, 4000);
    }

    function resetGame() {
      clickedDots = [];
      hoveredDotIndex = null;
      answerContainer.style.display = 'none';
      answerInput.value = "";
      feedbackMessage.style.display = 'none';
      drawDots();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
